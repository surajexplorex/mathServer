syntax = "proto3";
option go_package = "./protos/mathServer";

service MathOperations {
  rpc Add(MathInput) returns (MathOutput);
  rpc Subtract(MathInput) returns (MathOutput);
  rpc Multiply(MathInput) returns (MathOutput);
}


message MathInput {
  float FirstNumber = 1;
  float SecondNumber = 2;
}

message MathOutput {
  float Output = 1;
}
